<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
	<main>
		<section class="info-cont">
			<h1>Calculator</h1> <h2>by khushal Naik</h2>
			<br>
			<p>A simple Calculator that performs basic arithmetic operations like 
				addition, subtraction, multiplication, and division on 2 numbers.</p>
		</section>

		<section class="calc-cont">
			<div class="calc">
				<input type="text" class="input-field" id="result"  placeholder="Calculate:" onkeypress="handleKeyPress(event)" oninput="filterInput()">
				<div class="calc-btn-cont">
					<button onclick="appendToResult('7')">7</button>
					<button onclick="appendToResult('8')">8</button>
					<button onclick="appendToResult('9')">9</button>
					<button onclick="clearResult()">C</button>
					<button onclick="appendToResult('4')">4</button>
					<button onclick="appendToResult('5')">5</button>
					<button onclick="appendToResult('6')">6</button>
					<button onclick="appendToResult('/')">/</button>
					<button onclick="appendToResult('1')">1</button>
					<button onclick="appendToResult('2')">2</button>
					<button onclick="appendToResult('3')">3</button>
					<button onclick="appendToResult('-')">-</button>

					<button onclick="appendToResult('0')">0</button>
					<button onclick="appendToResult('.')">.</button>
					<button onclick="appendToResult('*')">*</button>
					<button onclick="appendToResult('+')">+</button>
					<button onclick="calculateResult()">=</button>
				</div>
			</div>
			<script src="script.js"></script>
		</section>
	</main>
	<footer>
		<hr>
		<p>&copy; 2023 Calculator App | Khushal Naik. All rights reserved.</p>
	</footer>
</body>
</html>
